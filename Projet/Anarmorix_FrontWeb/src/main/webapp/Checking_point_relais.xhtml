<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

<script

<style type="text/css">
#commande {
	display: grid;
	grid-template-column: 25% 25% 25% 25%;
	grid-template-row: 120px;
}

#commande_numero {
	grid-column: 1;
	grid-row: 1;
}

.btn {
	border-radius: 5px 30px;
	color: #fff;
	background-color: #6c5cb8;
	text-transform: uppercase;
	transition: all 0.3s ease 0s;
}

.btn:hover {
	border-radius: 30px 5px;
	color: #edebe6;
	background-color: #3d348b;
}

@media only screen and (max-width: 767px) {
	.btn {
		margin-bottom: 15px;
	}
}

#checkbox1 {
	margin-left: 50px;
}

#numero {
	margin-left: 50px;
}

#btnValider {
	
	grid-column: 4;
	grid-row: 1;
}

#commande_recuperee {
	grid-column: 3;
	grid-row: 1;
}

#numero_livraison {
	margin-bottom: 60px;
	font-size: 30px;
	margin-left: 30px;
	color: purple;
	font-style: georgia;
}

#nomprenom_consommateur {
	grid-column: 2;
	grid-row: 1;
}

#liste_commande {
	height: 60px;
	text-align: center;
	font-size: 23px;
	font-weight: bold;
	background-color: #9683EC;
}

#numero {
	font-weight: bold;
}
</style>
</head>

					</tr>
				</thead>
				<ui:repeat var="prodPR" value="#{mbPR.liste}">

					<tr>
						<td>
							<div id="commande">
								<div id="commande_numero">
									Commande numéro <span id="numero"> <span>#{prodPR.id}</span></span>
								</div>
								<div id="nomprenom_consommateur">nom et prénom du
									consommateur</div>
								<div id="commande_recuperee">
									Commande récupérée <input type="checkbox" id="checkbox1"
										value="checkbox1"></input>
								</div>
								
									<input type="button" class="btn" id="btnValider" style="width:90px"
										value="Valider"></input>
								
							</div>
						</td>

					</tr>

					<tr>
						<td>
							<div id="commande">
								<div id="commande_numero">
									Commande numéro <span id="numero">519</span>
								</div>
								<div id="nomprenom_consommateur">nom et prénom du
									consommateur</div>
								<div id="commande_recuperee">
									Commande récupérée <input type="checkbox" id="checkbox1"
										value="checkbox1"></input>
								</div>
								
									<input type="button" class="btn" id="btnValider" style="width:90px"
										value="Valider"></input>
								
							</div>
						</td>

					</tr>
					<tr>
						<td>
						
							<div id="commande">

									Commande numéro <span id="numero"></span>
								</div>
								<div id="nomprenom_consommateur">nom et prénom du
									consommateur</div>
								<div id="commande_recuperee">
									Commande récupérée <input type="checkbox" id="checkbox1"
										value="checkbox1"></input>
								</div>
								
									<input type="button" class="btn" id="btnValider" style="width:90px"
										value="Valider"></input>
								
							</div>
						</td>
