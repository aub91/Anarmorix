<head>
<meta charset="UTF-8"></meta>
<title>RecettePage1</title>
<script type="text/javascript" src="js/jquery.js">0

<script type="text/javascript" src="js/jqueryui/jquery-ui.min.js">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">

	
	
	function isValid(){
		var userPassword = document.getElementById('userPassword').value;
		if (userPassword == "chris")
		{alert('Correct!');
		document.getElementById('btnValider').value="Commande récupérée";
		btnValider.style="width:200px";
	btnValider.style="color:white";
	btnValider.disabled="disabled";
	vider(userPassword);
	$('#userPassword').hide();
	$('#mdp').hide();
	$('#valid').hide();
	
		}

		else if (userPassword == "")
		{alert('Veuillez entrer un mot de passe');
		}
		else
		{alert('Veuillez entrer un mot de passe valide')}
		}

	
	function vider() {
		
		document.getElementById('userPassword').value='';
		
	}
</script>


<style type="text/css">
#commande {
	display: grid;
	grid-template-column: 25% 25% 25% 25%;
	grid-template-row: 120px;
}

#commande_numero {
	grid-column: 1;
	grid-row: 1;
}

.btn {
	border-radius: 5px 30px;
	color: #fff;
	background-color: #6c5cb8;
	text-transform: uppercase;
	transition: all 0.3s ease 0s;
}

.btn:hover {
	border-radius: 30px 5px;
	color: #edebe6;
	background-color: #3d348b;
}

@media only screen and (max-width: 767px) {
	.btn {
		margin-bottom: 15px;
	}
}

#checkbox1 {
	margin-left: 50px;
}

#numero {
	margin-left: 50px;
}

#btnValider {
	grid-column: 4;
	grid-row: 1;
}     

#commande_recuperee {
	grid-column: 3;
	grid-row: 1;
}

#numero_livraison {
	margin-bottom: 60px;
	font-size: 26px;
	margin-left: 30px;
	color: purple;
	font-style: georgia;
}

#nomprenom_consommateur {
	grid-column: 2;
	grid-row: 1;
}

#liste {
font-size: 23px;
	font-weight: bold;
	background-color: #9683EC;
}

#liste1 {
margin-left: 25px;

}

#liste_commande {
	height: 60px;
	text-align: center;
	font-size: 20px;
	font-weight: bold;
	background-color: #9683EC;
}

#numero {
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="content-wrapper">
		<div id="section-general">
			<div class="title">
				<h1 id="numero_livraison" style="font-family:deftone stylus regular">Livraison numéro 9</h1>
			</div>
			<div id="liste"><span id="liste1">Liste des commandes à récupérer</span></div>
			<br/>
			<br/>
			<table class="table">
			
				<thead>
					<tr>
					<th >Commande</th>
					<th>Consommateur</th>
					<th id="mdp">Mot de passe</th>
					<th id="valid">Validation</th>
					</tr>
					
				</thead>
				<ui:repeat var="prodPR" value="#{mbPR.liste}">

					<tr>
						<td>Commande numéro <span id="numero"> <span>#{prodPR.id}</span></span></td>
						<td>  #{prodPR.client.nom} #{prodPR.client.prenom} </td>
						
								
<td><input id="userPassword" type="password" required="required"></input></td>


								
						<td><input type="submit" class="btn" id="btnValider" style="width:80px"
										value="Valider"  onclick="isValid(this)"  ></input></td>
								
				
				

					</tr>
						</ui:repeat>

			</table>
		</div>
	</div>
	<br />
	 

</body>
