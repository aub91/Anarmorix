<ui:define name="script"><script type="text/javascript">
    function verif(evt) {
        var keyCode = evt.which ? evt.which : evt.keyCode;
        var accept = '0123456789';
        if (accept.indexOf(String.fromCharCode(keyCode)) >= 0) {
            return true;
        } else {
            alert("Saisissez un numero de carte valide!");
            return false;
        }
    }
</script>
