<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
<!-- <f:metadata> -->
<!-- 	<f:event listener="#{mbConnexion.verifNonConnecte()}" type="preRenderView"></f:event> -->
<!-- </f:metadata> -->

<ui:composition template="WEB-INF/templates/masterPageCatalogue.xhtml">

	<ui:define name="title">Connexion / Inscription</ui:define>
	<ui:define name="css"><link href="css/connexion.css" rel="stylesheet" type="text/css"></link></ui:define>
	<ui:define name="script"><script type="text/javascript" src="js/connexion.js"></script></ui:define>
	<ui:define name="content">
		<div class="body" id="cnx" data-spy="scroll" data-target=".navbar" data-offset="60">
			<div class="container">
		    	<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="panel-login">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-6">
										<a href="#" class="active" id="login-form-link">Connexion</a>
									</div>
									<div class="col-xs-6">
										<a href="#" id="register-form-link">Enregistrement</a>
									</div>
								</div>
								<hr/>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<h:form id="login-form" role="form" style="display: block;">
											<div class="form-group">
												<h:inputText name="username" id="username" tabindex="1" class="form-control" a:placeholder="Nom d'utilisateur" value="#{mbConnexion.username}"/>
											</div>
											<div class="form-group">
												<h:inputSecret type="password" name="password" id="password" tabindex="2" class="form-control" a:placeholder="Mot de passe" value="#{mbConnexion.password}"/>
											</div>
											<div class="form-group text-center">
												<input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
												<label for="remember"> Se souvenir de moi</label>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<h:commandButton action="#{mbConnexion.seConnecter()}" tabindex="4" class="form-control btn btn-login" value="Me connecter" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-lg-12">
														<div class="text-center">
															<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Mot de passe oublié ?</a>
														</div>
													</div>
												</div>
											</div>
										</h:form>
										<h:form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
											<div class="form-group">
												<input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Nom de famille" value=""/>
											</div>
											<div class="form-group">
												<input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="Prénom" value=""/>
											</div>
											<div class="form-group">
												<input type="date" name="birthdate" id="birthdate" tabindex="1" class="form-control" placeholder="Date de naissance" value=""/>
											</div>
											<div class="form-group">
												<input type="text" name="phone1" id="phone1" tabindex="1" class="form-control" placeholder="Téléphone 1" value=""/>
											</div>
											<div class="form-group">
												<input type="text" name="phone2" id="phone2" tabindex="1" class="form-control" placeholder="Téléhone 2 (facultatif)" value=""/>
											</div>
											<div class="form-group">
												<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Adresse mail" value=""/>
											</div>
											<div class="form-group">
												<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe (20 car. max)"/>
											</div>
											<div class="form-group">
												<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmation du mot de passe"/>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Enregistrement"/>
													</div>
												</div>
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
