<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>

    <meta charset="utf-8"></meta>
   

    <title>Commandes à préparer</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>


    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"></link>

    <link href="cssTableauBord/tableauBordConsommateur.css" rel="stylesheet"></link>

    <link href="cssTableauBord/commandeAPreparer.css" rel="stylesheet"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
   

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" style="background: url(resources/img/fondvioletlight.png);background-size: cover;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" style="background: url(resources/img/fondvioletlight.png);background-size: cover;">
        <a class="navbar-brand" href="#">Tabealu de bord Producteur
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav navbar-sidenav" id="exampleAccordion" style="background: url(resources/img/fondvioletlight.png);background-size: cover;">

                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Charts">
                    <a class="nav-link" href="">
                       
                        <span class="nav-link-text">
                COMMANDES A PREPARER </span>
                    </a>
                </li>


            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div id="section-general">
            <div class="title">
                <h1>Liste des commandes à préparer</h1>
            </div>
            
            <div id="dateDebut">
			Date de début de préparation : 
			<h:inputText value="#{mbProduit.cmde.dateValidation}" >
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"/>
			 </h:inputText>
			
			
			<input type="button" class="btn" id="btnValider" value="Valider"  style="color:white;"></input>
			</div>

            <table class="table">
                <thead>
                    <tr>
                        <th >N° COMMANDE : 
                        <h:outputLabel value="#{mbProduit.cmde.id}"  />
                         </th>
                         <th>Nom du client: <h:outputText value="#{mbProduit.cmde.client.nom}" /></th>
                         <th>Prenom d client : <h:outputText value="#{mbProduit.cmde.client.prenom}" /></th>
                    </tr>
                    <tr>
                        <th>IMAGE</th>
                        <th>DESCRIPTIF</th>
                        <th>QUANTITE</th>
                        
                        <th></th>
                    </tr>
                </thead>
                <ui:repeat var="prodPrep" value="#{mbProduit.liste}">
                
                <tr>
                	<td><img src="#{prodPrep.produit.image.chemin}"  width="50px" height="50px"/></td>
                	<td>#{prodPrep.produit.type.libelle}</td>
                	<td>#{prodPrep.quantitePreparee}
                	<h:outputLabel value="#{prodPrep.produit.packaging.unite.unite}"  />
                	 <input type="number" name="quantity" value="text" style="width:50px"/>
                	</td>
                	<td><input type="button" class="btn" id="btnValider2" value="Valider"  style="color:white;"/></td>
                
                </tr>
                </ui:repeat>
            </table>
        </div>

    </div>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
 
    <footer class="sticky-footer">
    </footer>
</body>

</html>
